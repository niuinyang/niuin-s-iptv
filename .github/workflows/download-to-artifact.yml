name: Download hash_total.json from Google Drive and upload

on:
  workflow_dispatch:  # 手动触发

jobs:
  download_and_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Create output directory
        run: |
          mkdir -p output/hash

      - name: Install Python and gdown
        run: |
          python3 -m pip install --upgrade pip
          pip install gdown

      - name: Download hash_total.json from Google Drive
        run: |
          # 用 gdown 下载共享文件
          gdown https://drive.google.com/uc?id=1EOXr-rLUnCoRnL_68a1wBF8ZL1ksU-Ry -O output/hash/hash_total.json

      - name: List downloaded file
        run: |
          ls -lh output/hash/hash_total.json

      - name: Upload as artifact
        uses: actions/upload-artifact@v4
        with:
          name: hash-db
          path: output/hash/hash_total.json
          retention-days: 30