name: 2_M3U文件转TXT文件

on:
  workflow_dispatch:         # 手动触发
  schedule:
    - cron: '10 16 * * *'   # 定时触发：每天 UTC 16:10（北京时间0:10）

permissions:
  contents: write           # 允许写入仓库内容

jobs:
  parse_m3u_txt:
    name: 解析并转换频道文件
    runs-on: ubuntu-latest  # 运行环境：最新Ubuntu

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4           # 检出仓库代码
        with:
          fetch-depth: 0                    # 拉取完整历史，方便rebase
          persist-credentials: true        # 持久化凭据支持后续git操作

      - name: Setup Python
        uses: actions/setup-python@v5      # 安装Python 3.11
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v3              # 缓存pip包目录，加速后续安装
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}  # 缓存依据requirements.txt文件hash
          restore-keys: |
            ${{ runner.os }}-pip-           # 恢复匹配前缀的缓存

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # 升级pip
          pip install -r requirements.txt      # 安装项目依赖

      - name: Ensure input/output directories exist
        run: |
          mkdir -p input/download/net/original  # 确保输入目录存在
          mkdir -p input/download/net/txt       # 确保输出目录存在

      - name: Run M3U/TXT parse script
        run: python scripts/2_m3u_to_txt.py     # 执行频道转换脚本

      - name: Fix permissions before commit
        run: chmod -R u+rw input/download/net/txt  # 确保输出目录文件权限正确

      - name: Commit & Push results
        run: |
          git config user.name "github-actions[bot]"                  # 设置git提交用户名
          git config user.email "github-actions[bot]@users.noreply.github.com"  # 设置git提交邮箱

          git add input/download/net/txt                              # 添加输出文件到git暂存区

          if git diff --cached --quiet; then                          # 判断是否有改动
            echo "✅ No changes to commit."                           # 无改动则退出
            exit 0
          fi

          git commit -m "更新频道文件解析输出 [ci skip]"              # 提交改动，跳过CI触发

          git pull --rebase origin main                                # 拉取远程最新代码，避免冲突
          git push origin main                                         # 推送本地提交
