name: 1-预处理-下载-转txt-合并-分割-生成

# >>> MODIFIED: 防止预处理流程并行 push
concurrency:
  group: iptv-preprocess-push
  cancel-in-progress: false
# <<< MODIFIED

on:
  workflow_dispatch:
  schedule:
    - cron: '05 16 * * *'   # UTC 16:05 = 北京时间 00:05
    - cron: '40 6 * * *'    # UTC 06:40 = 北京时间 14:40
    - cron: '40 12 * * *'   # UTC 08:40 = 北京时间 16:40

permissions:
  contents: write

jobs:
  # =====================================================
  # 1️⃣ 下载 M3U
  # =====================================================
  job1_download_all_m3u:
    name: 1_下载源文件
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: 强制同步代码和文件（reset to origin/main）
        run: |
          git fetch origin main
          git reset --hard origin/main

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - run: |
          mkdir -p input/source
          mkdir -p input/download/my
          mkdir -p input/download/net
          mkdir -p scripts
          
      - run: python scripts/1_download_m3u.py
      
      - run: chmod -R u+rw input/download

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add input/download
          if git diff --cached --quiet; then
            echo "✅ No changes to commit."
            exit 0
          fi
          git commit -m "Update M3U sources [ci skip]"
          # >>> MODIFIED: 不再 pull/rebase，直接安全覆盖推送
          git push origin HEAD:main --force-with-lease
          # <<< MODIFIED

      - name: 等待 10 秒，确保推送同步
        run: sleep 10

  # =====================================================
  # 2️⃣ M3U → TXT
  # =====================================================
  job2_m3u_to_txt:
    name: 2_M3U转TXT
    needs: job1_download_all_m3u
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: 强制同步代码和文件（reset to origin/main）
        run: |
          git fetch origin main
          git reset --hard origin/main

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - run: |
          mkdir -p input/download/net/original
          mkdir -p input/download/net/txt

      - run: python scripts/2_m3u_to_txt.py

      - run: chmod -R u+rw input/download/net/txt

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add input/download/net/txt
          if git diff --cached --quiet; then
            echo "✅ No changes to commit."
            exit 0
          fi
          git commit -m "更新频道文件解析输出 [ci skip]"
          # >>> MODIFIED
          git push origin HEAD:main --force-with-lease
          # <<< MODIFIED

      - name: 等待 10 秒，确保推送同步
        run: sleep 10

  # =====================================================
  # 3️⃣ 合并源
  # =====================================================
  job3_merge_sources:
    name: 3_合并源
    needs: job2_m3u_to_txt
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 强制同步代码和文件（reset to origin/main）
        run: |
          git fetch origin main
          git reset --hard origin/main

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - run: |
          python -m pip install --upgrade pip
          pip install pandas chardet

      - run: python scripts/3_merge_local_sources.py

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add output/middle/merge/networksource_total.m3u
          git add output/middle/merge/networksource_total.csv
          git add output/log/merge/networksource_skipped.log
          git add output/middle/merge/mysource_total.m3u
          git add output/middle/merge/mysource_total.csv
          git add output/log/merge/mysource_skipped.log

          if git diff --cached --quiet; then
            echo "✅ No changes to commit."
            exit 0
          fi
          git commit -m "更新频道文件解析输出 [ci skip]"
          # >>> MODIFIED
          git push origin HEAD:main --force-with-lease
          # <<< MODIFIED

      - name: 等待 10 秒，确保推送同步
        run: sleep 10

  # =====================================================
  # 4️⃣ 分割 merge_total
  # =====================================================
  job4_split_merge:
    name: 4_分割文件
    needs: job3_merge_sources
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 强制同步代码和文件（reset to origin/main）
        run: |
          git fetch origin main
          git reset --hard origin/main

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install chardet

      - run: python scripts/4_split_merge.py

      # >>> MODIFIED: 上传 chunk 目录 CSV 文件为 artifact，代替 git push
      - name: Upload chunk CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: chunk-csv
          path: output/middle/chunk/*.csv
      # <<< MODIFIED

      - name: 等待 10 秒，确保推送同步
        run: sleep 10

  # =====================================================
  # 5️⃣ 生成 chunk workflows
  # =====================================================
  job5_generate_chunk_workflows:
    name: 5_生成Chunk Workflows
    needs: job4_split_merge
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      # >>> MODIFIED: 下载 chunk 目录 CSV 文件 artifact，代替从仓库拉取
      - name: Download chunk CSV artifact
        uses: actions/download-artifact@v4
        with:
          name: chunk-csv
          path: output/middle/chunk
      # <<< MODIFIED

      - name: 强制同步代码和文件（reset to origin/main）
        run: |
          git fetch origin main
          git reset --hard origin/main

      - env:
          PUSH_TOKEN1: ${{ secrets.PUSH_TOKEN1 }}
          REPO: ${{ github.repository }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${PUSH_TOKEN1}@github.com/${REPO}.git

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - run: pip install chardet pillow tqdm requests

      - run: |
          ls -lh output/middle/chunk  # <<< MODIFIED: 调试确认 chunk 文件已下载
          python scripts/5_generate_chunk_workflows.py
          git add .github/workflows output/middle
          if ! git diff --cached --quiet; then
            git commit -m "ci: auto-generate deep validation workflows"
            # >>> MODIFIED
            git push origin HEAD:main --force-with-lease
            # <<< MODIFIED
          else
            echo "无更改，跳过提交和推送"
          fi

      - name: 等待 10 秒，确保推送同步
        run: sleep 10
