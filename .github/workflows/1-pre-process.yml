name: 1预处理-下载-转txt-合并-分割-生成
on:
  workflow_dispatch:
  schedule:
    # 统一用你最早的时间点触发即可，后面全部靠 needs 顺序跑
    - cron: '05 16 * * *'   # UTC 16:05 = 北京时间 00:05

permissions:
  contents: write

jobs:
  # =====================================================
  # 1️⃣ 下载 M3U
  # =====================================================
  job1_download_all_m3u:
    name: 1_下载源文件
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - run: |
          mkdir -p input/source
          mkdir -p input/download/my
          mkdir -p input/download/net
          mkdir -p scripts

      - run: python scripts/1_download_m3u.py

      - run: chmod -R u+rw input/download

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add input/download
          if git diff --cached --quiet; then
            echo "✅ No changes to commit."
            exit 0
          fi
          git commit -m "Update M3U sources [ci skip]"
          git pull --rebase origin main
          git push origin main

  # =====================================================
  # 2️⃣ M3U → TXT
  # =====================================================
  job2_m3u_to_txt:
    name: 2_M3U转TXT
    needs: job1_download_all_m3u
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - run: |
          mkdir -p input/download/net/original
          mkdir -p input/download/net/txt

      - run: python scripts/2_m3u_to_txt.py

      - run: chmod -R u+rw input/download/net/txt

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add input/download/net/txt
          if git diff --cached --quiet; then
            echo "✅ No changes to commit."
            exit 0
          fi
          git commit -m "更新频道文件解析输出 [ci skip]"
          git pull --rebase origin main
          git push origin main

  # =====================================================
  # 3️⃣ 合并源
  # =====================================================
  job3_merge_sources:
    name: 3_合并源
    needs: job2_m3u_to_txt
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - run: |
          python -m pip install --upgrade pip
