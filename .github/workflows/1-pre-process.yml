name: 1-预处理-下载-转txt-合并-分割-生成

on:
  workflow_dispatch:
  schedule:
    # 统一用你最早的时间点触发即可，后面全部靠 needs 顺序跑
    - cron: '05 16 * * *'   # UTC 16:05 = 北京时间 00:05

permissions:
  contents: write

jobs:
  # =====================================================
  # 1️⃣ 下载 M3U
  # =====================================================
  job1_download_all_m3u:
    name: 1_下载源文件
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          lfs: true

      - name: 强制同步代码和文件（reset to origin/main）
        run: |
          git fetch origin main
          git reset --hard origin/main

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - run: |
          mkdir -p input/source
          mkdir -p input/download/my
          mkdir -p input/download/net
          mkdir -p scripts

      #- run: python scripts/1_download_m3u.py

      - run: chmod -R u+rw input/download

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add input/download
          if git diff --cached --quiet; then
            echo "✅ No changes to commit."
            exit 0
          fi
          git commit -m "Update M3U sources [ci skip]"
          git pull --rebase origin main
          git push origin main

      - name: 等待 10 秒，确保推送同步
        run: sleep 10

  # =====================================================
  # 2️⃣ M3U → TXT
  # =====================================================
  job2_m3u_to_txt:
    name: 2_M3U转TXT
    needs: job1_download_all_m3u
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          lfs: true

      - name: 强制同步代码和文件（reset to origin/main）
        run: |
          git fetch origin main
          git reset --hard origin/main

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - run: |
          mkdir -p input/download/net/original
          mkdir -p input/download/net/txt

      - run: python scripts/2_m3u_to_txt.py

      - run: chmod -R u+rw input/download/net/txt

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add input/download/net/txt
          if git diff --cached --quiet; then
            echo "✅ No changes to commit."
            exit 0
          fi
          git commit -m "更新频道文件解析输出 [ci skip]"
          git pull --rebase origin main
          git push origin main

      - name: 等待 10 秒，确保推送同步
        run: sleep 10

  # =====================================================
  # 3️⃣ 合并源
  # =====================================================
  job3_merge_sources:
    name: 3_合并源
    needs: job2_m3u_to_txt
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: 强制同步代码和文件（reset to origin/main）
        run: |
          git fetch origin main
          git reset --hard origin/main

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - run: |
          python -m pip install --upgrade pip
          pip install pandas chardet

      - run: python scripts/3_merge_local_sources.py

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add output/middle/merge/networksource_total.m3u
          git add output/middle/merge/networksource_total.csv
          git add output/log/merge/networksource_skipped.log
          git add output/middle/merge/mysource_total.m3u
          git add output/middle/merge/mysource_total.csv
          git add output/log/merge/mysource_skipped.log

          if git diff --cached --quiet; then
            echo "✅ No changes to commit."
            exit 0
          fi
          git commit -m "更新频道文件解析输出 [ci skip]"
          git pull --rebase origin main
          git push origin main

      - name: 等待 10 秒，确保推送同步
        run: sleep 10

  # =====================================================
  # 4️⃣ 分割 merge_total
  # =====================================================
  job4_split_merge:
    name: 4_分割文件
    needs: job3_merge_sources
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: 强制同步代码和文件（reset to origin/main）
        run: |
          git fetch origin main
          git reset --hard origin/main

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install chardet

      - run: python scripts/4_split_merge.py

      - env:
          PAT_TOKEN1: ${{ secrets.PAT_TOKEN1 }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/middle/chunk/
          if ! git diff --cached --quiet; then
            git commit -m "Auto split merge_total.csv into chunks [ci skip]"
            git pull --rebase origin main
            git push https://${PAT_TOKEN1}@github.com/${{ github.repository }}.git HEAD:refs/heads/main
          else
            echo "✅ No changes to commit."
          fi

      - name: 等待 10 秒，确保推送同步
        run: sleep 10

  # =====================================================
  # 5️⃣ 生成 chunk workflows
  # =====================================================
  job5_generate_chunk_workflows:
    name: 5_生成Chunk Workflows
    needs: job4_split_merge
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          lfs: true

      - name: 强制同步代码和文件（reset to origin/main）
        run: |
          git fetch origin main
          git reset --hard origin/main

      - env:
          PUSH_TOKEN1: ${{ secrets.PUSH_TOKEN1 }}
          REPO: ${{ github.repository }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${PUSH_TOKEN1}@github.com/${REPO}.git

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - run: pip install chardet pillow tqdm requests

      - run: |
          python scripts/5_generate_chunk_workflows.py
          git add .github/workflows output/middle
          if ! git diff --cached --quiet; then
            git commit -m "ci: auto-generate deep validation workflows"
            git pull --rebase origin main
            git push origin main
          else
            echo "无更改，跳过提交和推送"
          fi

      - name: 等待 10 秒，确保推送同步
        run: sleep 10
