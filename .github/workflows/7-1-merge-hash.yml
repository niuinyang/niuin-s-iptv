jobs:
  merge-hash:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run merge hash script
        run: |
          python scripts/7.1_merge_hash.py

      - name: Commit and push hash_total.json
        env:
          PUSH_TOKEN: ${{ secrets.PUSH_TOKEN1 }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add output/hash/hash_total.json

          if git diff --cached --quiet; then
            echo "No hash merge changes."
            exit 0
          fi

          git commit -m "Merge hash results [skip ci]"

          git remote set-url origin https://x-access-token:${PUSH_TOKEN}@github.com/niuinyang/niuin-s-iptv.git

          MAX_RETRIES=3
          COUNT=1
          until git push origin HEAD:main; do
            if [ $COUNT -ge $MAX_RETRIES ]; then
              echo "ğŸ”¥ Push failed after $MAX_RETRIES attempts."
              exit 1
            fi
            echo "Push failed, retry $COUNT..."
            git pull --rebase origin main || true
            COUNT=$((COUNT+1))
            sleep 5
          done
