name: 2-检查scan执行完毕合并

# >>> MODIFIED: 防止 merge / delete 流程并行 push
concurrency:
  group: iptv-merge-and-clean
  cancel-in-progress: false
# <<< MODIFIED

on:
  workflow_run:
    workflows: 
      - "1-预处理-下载-转txt-合并-分割-生成"
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write

jobs:
  wait-for-scan:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN1 }}
      REPO_OWNER: niuinyang
      REPO_NAME: niuin_iptv

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 强制同步代码和文件（reset to origin/main）
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scan watcher (async & realtime output)
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN1 }}
          REPO_OWNER: niuinyang
          REPO_NAME: niuin-s-iptv
          PYTHONUNBUFFERED: "1"
        run: |
          python -u scripts/6.4_check-scan-finished-async.py

      - name: 等待 10 秒，确保推送同步
        run: sleep 10


  merge-results:
    needs: wait-for-scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 强制同步代码和文件（reset to origin/main）
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: 下载 hash_total.json artifact（如果存在）
        uses: actions/download-artifact@v4
        with:
          name: hash-total-json
          path: output/hash/
        continue-on-error: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run merge hash script
        run: |
          python scripts/7.1_merge_hash.py

      - name: 上传 hash_total.json 到 artifact
        uses: actions/upload-artifact@v4
        with:
          name: hash-total-json
          path: output/hash/hash_total.json

      - name: Run merge deep scan csv script
        run: |
          python scripts/7.2_merge_deep_scan.py

      - name: Commit and push merged deep scan CSV results
        env:
          PUSH_TOKEN: ${{ secrets.PUSH_TOKEN1 }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add output/middle/deep/deep_total_ok.csv output/middle/deep/deep_total_not.csv

          if git diff --cached --quiet; then
            echo "No merge result changes."
            exit 0
          fi

          git commit -m "Merge deep scan results [skip ci]"

          git remote set-url origin https://x-access-token:${PUSH_TOKEN}@github.com/niuinyang/niuin-s-iptv.git

          # >>> MODIFIED: 不再 pull/rebase，直接安全覆盖推送
          git push origin HEAD:main --force-with-lease
          # <<< MODIFIED

      - name: 等待 10 秒，确保推送同步
        run: sleep 10


  delete_workflows:
    needs: merge-results
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 强制同步代码和文件（reset to origin/main）
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Delete scan_chunk workflow files only
        env:
          PUSH_TOKEN: ${{ secrets.PUSH_TOKEN1 }}
        run: |
          FILES_SCAN_CHUNK=$(find .github/workflows -type f -name "scan_chunk*.yml" || true)
          if [ -z "$FILES_SCAN_CHUNK" ]; then
            echo "No matching scan_chunk workflow files found."
            exit 0
          fi

          echo "Deleting files:"
          echo "$FILES_SCAN_CHUNK"

          git rm $FILES_SCAN_CHUNK || true

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git commit -m "Delete scan_chunk workflow files" || echo "No changes to commit"

          git remote set-url origin https://x-access-token:${PUSH_TOKEN}@github.com/niuinyang/niuin-s-iptv.git

          # >>> MODIFIED: 不再 pull/rebase
          git push origin HEAD:main --force-with-lease
          # <<< MODIFIED

      - name: 等待 10 秒，确保推送同步
        run: sleep 10