name: 2_M3U文件转TXT文件

on:
  workflow_dispatch:         # 手动触发工作流
  schedule:
    - cron: '10 16 * * *'   # 定时触发：每天 UTC 时间16:10（北京时间0:10）

permissions:
  contents: write           # 允许写入仓库内容

jobs:
  parse_m3u_txt:
    name: 解析并转换频道文件
    runs-on: ubuntu-latest  # 使用最新Ubuntu环境运行
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4  # 检出仓库代码
        with:
          fetch-depth: 0           # 完整克隆，非浅克隆
          persist-credentials: true # 保持git凭证，方便后续push

      - name: Setup Python
        uses: actions/setup-python@v5  # 安装Python 3.11环境
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v3          # 缓存pip包，提高构建效率
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}  # 缓存键基于requirements.txt内容
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # 升级pip
          pip install -r requirements.txt      # 安装依赖库

      - name: Ensure input/output directories exist
        run: |
          mkdir -p input/download/net/original  # 创建输入和输出目录
          mkdir -p input/download/net/txt

      - name: Run M3U/TXT parse script
        run: python scripts/2_m3u_to_txt.py    # 执行频道解析转换脚本

      - name: Fix permissions before commit
        run: chmod -R u+rw input/download/net/txt  # 修改目录权限，确保有读写权限

      - name: Commit & Push results
        run: |
          git config user.name "github-actions[bot]"                     # 设置git用户名
          git config user.email "github-actions[bot]@users.noreply.github.com"  # 设置git邮箱

          git add input/download/net/txt                                 # 添加转换后文件到git暂存区

          if git diff --cached --quiet; then                             # 判断是否有改动需要提交
            echo "✅ No changes to commit."                              # 无改动则退出
            exit 0
          fi

          git commit -m "更新频道文件解析输出 [ci skip]"                 # 提交改动，跳过CI触发

          git pull --rebase origin main                                   # 拉取远程最新代码，避免冲突
          git push origin main                                            # 推送本地提交到远程main分支
